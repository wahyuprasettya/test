<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Iframe Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
    }

    .left, .right {
      padding: 10px;
    }

    .left {
      flex: 1 1 30%;
      min-width: 200px;
      background-color: #f0f0f0;
    }

    .right {
      flex: 1 1 70%;
      min-width: 300px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
    }

    @media (max-width: 768px) {
      .left, .right {
        flex: 1 1 100%;
      }

      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h2>URL</h2>
      <p>Score ticker</p>
    </div>
    <div class="right">
      <iframe src="https://test-api.rschooltoday.com///ticker/c417c6da-5bb3-11f0-a6bc-069c367880b7" title="Contoh Situs"></iframe>
    </div>
  </div>

</body>
</html>
